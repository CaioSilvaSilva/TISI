<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="controller.js"> </script>
		<meta charset="utf-8"/>
	</head>
	<body ng-app="crudComBD" ng-controller="controlador">
		<div class="container-fluid" data-ng-init="consultaProjetos()">
			<h2> Controle de Projetos </h2>
			<table class="table"> <!-- tabela -->
				<tr> <!-- table row (nova linha)--> 
					<!-- table header (célula de cabeçalho)-->
					<th> Nome </th> 
					<th> Descricão </th> 
					<th> ID Usuario</th> 
					<th> Data Inicio </th> 
					<th> Data Entrega </th>
				</tr>
				<tr ng-repeat="projeto in Projetos">
					<td> {{projeto.nome}} </td> 
					<td> {{projeto.descricao}} </td> 
					<td> {{projeto.id_usuario}} </td> 
					<td> {{projeto.data_inicio}} </td>
					<td> {{projeto.data_entrega}} </td>
					<td> 
						<a href="#" ng-click="removerProjeto(projeto.id_projeto)"> Remover </a> 
						||
						<a href="#" ng-click="preparaAtualizarProjeto(projeto.id_projeto)"> Atualizar </a> 
					</td>
				</tr>
			</table>
			<h2> Informações do Projeto</h2>
			Nome <input type="text" class="form-control" ng-model="projeto.nome"/>	
			<br/>Descricão <input type="text" class="form-control" ng-model="projeto.descricao"/>	
			<br/>ID Usuario<input type="number" class="form-control" ng-model="projeto.id_usuario"/>	
			<br/>Data Inicio <input type="text" class="form-control" ng-model="produto.data_inicio"/>	
			<br/>Data Entrega<input type="text" class="form-control" ng-model="produto.data_entrega"/>	
			<br/>
			<button type="button" class="btn btn-info" ng-click="inserir()"> Inserir </button>
			<button type="button" class="btn btn-info" ng-click="atualizar()"> Atualizar </button>
			<script>
			
			</script>
			</div>
	</body>
</html>
