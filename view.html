<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="controller.js"> </script>
		<meta charset="utf-8"/>
	</head>
	<body ng-app="crudComBD" ng-controller="controlador">
		<div class="container-fluid" data-ng-init="consulta()">
			<h2> Controle de Produtos </h2>
			<table class="table"> <!-- tabela -->
				<tr> <!-- table row (nova linha)--> 
					<!-- table header (célula de cabeçalho)-->
					<th> Código </th>
					<th> Nome </th> 
					<th> Qtde </th> 
					<th> Valor </th> 
					<th> Opções </th>
				</tr>
				<tr ng-repeat="produto in listaProdutos">
					<td> {{produto.codigo}} </td> 
					<td> {{produto.nome}} </td> 
					<td> {{produto.qtde}} </td> 
					<td> {{produto.valor}} </td>
					<td> 
						<a href="#" ng-click="remover(produto.codigo)"> Remover </a> 
						||
						<a href="#" ng-click="preparaAtualizar(produto.codigo)"> Atualizar </a> 
					</td>
				</tr>
			</table>
			<h2> Informações do Produto </h2>
				Código <input type="number" class="form-control" ng-model="produto.codigo"/>
			<br/>Nome <input type="text" class="form-control" ng-model="produto.nome"/>	
			<br/>Qtde <input type="number" class="form-control" ng-model="produto.qtde"/>	
			<br/>Valor <input type="number" class="form-control" ng-model="produto.valor"/>	
			<br/>
			<button type="button" class="btn btn-info" ng-click="inserir()"> Inserir </button>
			<button type="button" class="btn btn-info" ng-click="atualizar()"> Atualizar </button>
			<script>
			
			</script>
			</div>
	</body>
</html>
